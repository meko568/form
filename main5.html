<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Thanks</title>
    <link rel="stylesheet" href="mian.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link
        href="https://fonts.googleapis.com/css2?family=Red+Hat+Text:ital,wght@0,300..700;1,300..700&family=Ubuntu:ital,wght@0,300;0,400;0,500;0,700;1,300;1,400;1,500;1,700&display=swap"
        rel="stylesheet">
</head>

<body>
    <div class="container">
        <div class="main main5">
            <div class="box1">
                <img src="imgaes/bg-sidebar-desktop.svg">
                <div class="info">
                    <div data-num="1" class="button">
                        1
                    </div>
                    <div class="forma">
                        <div class="step">step 1</div>
                        <p>Your info</p>
                    </div>
                    <div class="info">
                        <div data-num="2" class="button">
                            2
                        </div>
                        <div class="forma">
                            <div class="step">step 2</div>
                            <p>Select Plan</p>
                        </div>
                        <div class="info">
                            <div data-num="3" class="button">
                                3
                            </div>
                            <div class="forma">
                                <div class="step">step 3</div>
                                <p>ADD-ONS</p>
                            </div>
                            <div class="info">
                                <div data-num="4" class="button active">
                                    4
                                </div>
                                <div class="forma">
                                    <div class="step">step 4</div>
                                    <p>Summary</p>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
            <div class="box2">
                <img src="imgaes/icon-thank-you.svg" alt="image">
                <h1>Thank you</h1>
                <p>Thanks for confirming your subscription! We hope you have fun
                    using our platform. If you ever need support, please feel free
                    to email us at support@loremgaming.com.</p>
            </div>
        </div>
    </div>
</body>
