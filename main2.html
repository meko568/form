<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>plan form</title>
    <link rel="stylesheet" href="mian.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link
        href="https://fonts.googleapis.com/css2?family=Red+Hat+Text:ital,wght@0,300..700;1,300..700&family=Ubuntu:ital,wght@0,300;0,400;0,500;0,700;1,300;1,400;1,500;1,700&display=swap"
        rel="stylesheet">
</head>

<body>
    <div class="container">
        <div class="main2 main">
            <div class="box1">
                <img src="imgaes/bg-sidebar-desktop.svg">
                <div class="info">
                    <div data-num="1" class="button">
                        1
                    </div>
                    <div class="forma">
                        <div class="step">step 1</div>
                        <p>Your info</p>
                    </div>
                    <div class="info">
                        <div data-num="2" class="button active">
                            2
                        </div>
                        <div class="forma">
                            <div class="step">step 2</div>
                            <p>Select Plan</p>
                        </div>
                        <div class="info">
                            <div data-num="3" class="button">
                                3
                            </div>
                            <div class="forma">
                                <div class="step">step 3</div>
                                <p>ADD-ONS</p>
                            </div>
                            <div class="info">
                                <div data-num="4" class="button">
                                    4
                                </div>
                                <div class="forma">
                                    <div class="step">step 4</div>
                                    <p>Summary</p>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
            <div class="box2">
                <div class="title">
                    <div class="head">Select your plan</div>
                    <p>You have the option of monthly or yearly billing.</p>
                </div>
                <div class="box">
                    <div class="card selected">
                        <img src="imgaes/icon-arcade.svg" alt="image">
                        <div class="kind">Arcade</div>
                        <div class="price">$<span>9</span>/<span>Mo</span></div>
                    </div>
                    <div class="card">
                        <img src="imgaes/icon-advanced.svg" alt="image">
                        <div class="kind">Advanced</div>
                        <div class="price">$<span>12</span>/<span>Mo</span></div>
                    </div>
                    <div class="card">
                        <img src="imgaes/icon-pro.svg" alt="image">
                        <div class="kind">Pro</div>
                        <div class="price">$<span>15</span>/<span>Mo</span></div>
                    </div>
                </div>
                <div class="moyr">
                    <div class="mo active">Monthly</div>
                    <div class="click">
                        <div class="thebutton"></div>
                    </div>
                    <div class="yr">Yearly</div>
                </div>
                <div data-num="2" class="next">next step</div>
                <div data-num="2" class="back">go back</div>
            </div>
        </div>
    </div>
    <script src="main.js"></script>
</body>

</html>
