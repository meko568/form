<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>info from</title>
    <link rel="stylesheet" href="mian.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link
        href="https://fonts.googleapis.com/css2?family=Red+Hat+Text:ital,wght@0,300..700;1,300..700&family=Ubuntu:ital,wght@0,300;0,400;0,500;0,700;1,300;1,400;1,500;1,700&display=swap"
        rel="stylesheet">
</head>

<body>
    <div class="container">
        <div class="main">
            <div class="box1">
                <img src="imgaes/bg-sidebar-desktop.svg">
                <div class="info">
                    <div data-num="1" class="button active">
                        1
                    </div>
                    <div class="forma">
                        <div class="step">step 1</div>
                        <p>Your info</p>
                    </div>
                    <div class="info">
                        <div data-num="2" class="button">
                            2
                        </div>
                        <div class="forma">
                            <div class="step">step 2</div>
                            <p>Select Plan</p>
                        </div>
                        <div class="info">
                            <div data-num="3" class="button">
                                3
                            </div>
                            <div class="forma">
                                <div class="step">step 3</div>
                                <p>ADD-ONS</p>
                            </div>
                            <div class="info">
                                <div data-num="4" class="button">
                                    4
                                </div>
                                <div class="forma">
                                    <div class="step">step 4</div>
                                    <p>Summary</p>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
            <div class="box2">
                <div class="title">
                    <div class="head">Personal info</div>
                    <p>Please provide your name, email address, and phone number.</p>
                    <form>
                        <div>
                            <label for="name">Name</label>
                            <input type="text" placeholder="e.g. Stephen King" class="name" id="name">
                        </div>
                        <div>
                            <label for="email">Email address</label>
                            <input type="text" placeholder="e.g. stephenking@lorem.com" class="email" id="email">
                        </div>
                        <div>
                            <label for="phone">phone number</label>
                            <input type="text" placeholder="e.g. +1 234 567 890" class="phone" id="phone">
                        </div>

                    </form>
                    <div data-num="1" class="next">next step</div>
                </div>
            </div>
        </div>
    </div>
    <script src="main.js"></script>
</body>

</html>
